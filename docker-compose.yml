version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: kyoboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kyoboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-kyoboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kyoboard}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kyoboard-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-kyoboard}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-kyoboard}
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    # Ports removed, internal network only
    command: >
      sh -c "npx prisma db push --skip-generate && node src/server.js"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kyoboard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local
