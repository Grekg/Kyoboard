<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Kyoboard</title>
    <link rel="stylesheet" href="css/global.css" />

  </head>
  <body>
    <div class="app-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a
            href="index.html"
            style="
              display: flex;
              align-items: center;
              gap: 0.25rem;
              text-decoration: none;
              color: inherit;
            "
          >
            <img
              src="logo2-removebg-preview.png"
              alt="Kyoboard Logo"
              style="height: 48px"
            />
            <span style="font-weight: 700; font-size: 1.25rem">Kyoboard</span>
          </a>
        </div>

        <nav class="sidebar-nav">
          <a href="#" class="nav-item active" title="My Boards">
            <span class="icon">‚ñ¶</span> <span class="label">My Boards</span>
          </a>
          <a href="#" class="nav-item" title="Shared with Me">
            <span class="icon">üë•</span>
            <span class="label">Shared with Me</span>
          </a>
          <a href="#" class="nav-item" title="Archive">
            <span class="icon">‚Ü∫</span> <span class="label">Archive</span>
          </a>

          <div class="spacer"></div>

          <a href="#" class="nav-item" title="Settings">
            <span class="icon">‚öôÔ∏è</span> <span class="label">Settings</span>
          </a>
        </nav>

        <div class="user-profile">
          <div class="avatar">AJ</div>
          <div class="user-info">
            <div class="name">Alex Johnson</div>
            <div class="role">alex@enterprise.com</div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
          <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              placeholder="Search boards, rooms, or people..."
              class="search-input"
            />
          </div>

          <div class="top-actions">
            <button class="btn-icon">‚ùì</button>
            <button class="btn-icon">üîî</button>
            <button class="btn btn-primary new-board-btn">
              <span>+</span> New Board
            </button>
          </div>
        </header>

        <!-- Dashboard Content (Simplified) -->
        <div class="content-area">
          <div class="welcome-header">
            <h2>Active Rooms</h2>
            <a href="#" class="link-sm">View all</a>
          </div>

          <!-- Simplified Empty State / Placeholder -->
          <div class="empty-state-container">
            <p class="text-muted">No active rooms at the moment.</p>
          </div>

          <div class="welcome-header mt-lg">
            <h2>Recent Boards</h2>
            <div class="view-toggles">
              <button class="icon-toggle active">‚ñ¶</button>
              <button class="icon-toggle">‚ò∞</button>
            </div>
          </div>

          <div class="empty-state-container">
            <div class="dashed-box">
              <button class="btn btn-primary">Create your first board</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
