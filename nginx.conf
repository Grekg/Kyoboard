# Nginx configuration for Kyoboard
# Save as: /etc/nginx/sites-available/kyoboard

upstream kyoboard_backend {
    server app:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # ACME Challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (Uncomment after getting certificates)
    # return 301 https://$server_name$request_uri;

    # Proxy to Node.js (HTTP fallback until SSL is set up)
    location / {
        proxy_pass http://kyoboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

